<h2>
  Contained scroll:
</h2>
<div
  class="app-screenshot"
  id="screenshot-infinite-scroll"
  style="position: relative; overflow-y: auto; height: 220px;"
>
  <sky-repeater>
    <sky-repeater-item *ngFor="let item of firstList">
      <sky-repeater-item-title>
        Title {{ item }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content {{ item }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="true"
  >
  </sky-infinite-scroll>
</div>

<br>
<hr>
<h2>
  Disabled:
</h2>
<div
  class="app-screenshot"
  id="screenshot-infinite-scroll-nobutton"
>
  <sky-repeater>
    <sky-repeater-item>
      <sky-repeater-item-title>
        Title 1
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content 1
      </sky-repeater-item-content>
    </sky-repeater-item>
    <sky-repeater-item>
      <sky-repeater-item-title>
        Title 2
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content 2
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="false"
  >
  </sky-infinite-scroll>
</div>

<br>
<hr>
<h2>
  Window scroll:
</h2>
<div
  class="app-screenshot"
  id="screenshot-infinite-scroll-wait"
>
  <sky-repeater>
    <sky-repeater-item *ngFor="let item of secondList">
      <sky-repeater-item-title>
        Title {{ item }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content {{ item }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="secondEnabled"
    (scrollEnd)="addToSecond()"
  >
  </sky-infinite-scroll>
</div>
<button
  class="sky-btn"
  style="position: fixed; bottom: 5px; right: 5px; z-index: 1000;"
  [ngClass]="{
    'sky-btn-primary': secondEnabled,
    'sky-btn-default': !secondEnabled
  }"
  (click)="secondEnabled = !secondEnabled"
>
  Toggle second enabled
</button>
