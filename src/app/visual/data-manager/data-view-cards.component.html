<sky-data-view
  [viewConfig]="viewConfig"
>
  <div style="margin-top: 10px">
    <sky-card size="small" *ngFor="let item of displayedItems">
      <sky-card-title>{{item.name}}</sky-card-title>
      <sky-card-content>{{item.description}}</sky-card-content>
    </sky-card>
  </div>
</sky-data-view>
