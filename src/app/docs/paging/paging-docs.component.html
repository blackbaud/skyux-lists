<sky-docs-demo-page
  moduleName="SkyPagingModule"
  moduleSourceCodePath="src/app/public/modules/paging/"
  pageTitle="Paging"
>
  <sky-docs-demo-page-summary>
    The paging component provides a SKY UX-themed pagination control to display list data across multiple pages.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-paging
      [itemCount]="8"
      [maxPages]="3"
      [pageSize]="2"
      [(currentPage)]="currentPage"
    >
    </sky-paging>
    <p>
      The current page is {{currentPage}}.
    </p>
  </sky-docs-demo>

  <sky-docs-code-examples
    [packageDependencies]="{
      '@blackbaud/auth-client': '*',
      '@skyux/inline-form': '*',
      '@skyux/lists': '*'
    }"
  >
    <sky-docs-code-example
      sourceCodePath="src/app/public/plugin-resources/code-examples/paging/basic/"
    >
    </sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
