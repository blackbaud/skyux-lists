<sky-docs-demo-page
  moduleName="SkyInfiniteScrollModule"
  moduleSourceCodePath="src/app/public/modules/infinite-scroll/"
  pageTitle="Infinite scroll"
>
  <sky-docs-demo-page-summary>
    The infinite scroll component dynamically loads data as users scroll.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <div
      style="overflow-y: scroll; max-height: 400px; position:relative;"
    >
      <sky-repeater>
        <sky-repeater-item *ngFor="let item of data">
          <sky-repeater-item-title>
            {{ item.name }}
          </sky-repeater-item-title>
        </sky-repeater-item>
      </sky-repeater>
      <sky-infinite-scroll
        [enabled]="hasMore"
        (scrollEnd)="onScrollEnd()"
      >
      </sky-infinite-scroll>
    </div>
  </sky-docs-demo>

  <!-- Dragula dependency is needed or Stackblitz throws a `No provider for ElementRef` error. -->
  <sky-docs-code-examples
    [packageDependencies]="{
      '@blackbaud/auth-client': '*',
      '@skyux/lists': '*',
      '@skyux/list-builder': '*',
      '@skyux/list-builder-common': '*',
      '@skyux/list-builder-view-checklist': '*',
      '@skyux/list-builder-view-grids': '*',
      '@skyux/grids': '*',
      '@skyux/inline-form': '*',
      '@skyux/lookup': '*',
      'dragula': '3.7.2',
      'ng2-dragula': '1.5.0'
    }"
  >
    <sky-docs-code-example
      heading="Infinite scroll with repeater"
      sourceCodePath="src/app/public/plugin-resources/code-examples/infinite-scroll/repeater/"
    >
    </sky-docs-code-example>
    <sky-docs-code-example
      heading="Infinite scroll with list"
      sourceCodePath="src/app/public/plugin-resources/code-examples/infinite-scroll/list/"
    >
    </sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
