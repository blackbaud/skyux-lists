<ng-container #repeaterHost>
  <div *ngIf="!reorderable; else draggable"
    class="sky-repeater"
  >
    <ng-container *ngTemplateOutlet="content">
    </ng-container>
  </div>
</ng-container>

<ng-template #draggable>
  <div
    class="sky-repeater"
    [dragula]="dragulaGroupName"
  >
    <ng-container *ngTemplateOutlet="content">
    </ng-container>
  </div>
</ng-template>


<ng-template #content>
  <ng-content></ng-content>
</ng-template>
