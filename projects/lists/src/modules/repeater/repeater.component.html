<div
  class="sky-repeater"
  role="listbox"
  [attr.aria-label]="
    ariaLabel || ('skyux_repeater_label_default' | skyLibResources)
  "
  [attr.aria-multiselectable]="
    selectionModel?.isMultipleSelection() ? true : null
  "
  [dragula]="dragulaGroupName"
  [tabindex]="tabIndex"
  (keydown)="onKeydown($event)"
  #listboxRef
>
  <ng-content></ng-content>
</div>
